<html lang="de">
<head>

    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            background-color: #f9f9f9;
        }
        h1 { color: #d9534f; }
        p { margin: 1em 0; }
    </style>
</head>

    <div class="container">
        <h1>⚠️ Totmann-Schalter nicht betätigt</h1>

        <p>Bitte prüfen Sie umgehend den Status des Systems.</p>
        <p style="font-size: 0.9em; color: #777;">Automatische Nachricht • {{ timestamp }}</p>
    </div>

</html>
