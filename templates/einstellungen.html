{% extends 'layout.html' %}
{% block title %}Einstellungen{% endblock %}
{% block content %}
    <form method="post">
        <h1 class="text-2xl font-semibold mb-6 text-center">Systemeinstellungen</h1>

        <label class="block mb-2 font-medium">E-Mail Empfänger</label>
        <input name="email_empfaenger" value="{{ email }}" class="w-full border p-2 rounded mb-4 dark:bg-gray-800 dark:text-white dark:border-gray-600" required>

        <label class="block mb-2 font-medium">Anzahl Logeinträge pro Seite</label>
        <input name="anzahl_logeintraege" type="number" min="5" max="100"
               value="{{ anzahl_logeintraege }}"
               class="w-full border p-2 rounded mb-4 dark:bg-gray-800 dark:text-white dark:border-gray-600">

        <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 w-full rounded">Speichern</button>
    </form>
{% endblock %}
