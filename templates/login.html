{% extends 'layout.html' %}
{% block title %}Schalter{% endblock %}
{% block content %}
    <form method="post">
        <h1 class="text-xl font-semibold mb-4 text-center">Login</h1>
        {% if fehler %}
            <p class="text-red-500 text-sm">{{ fehler }}</p>
        {% endif %}
        <label class="block mb-2">Benutzername</label>
        <input name="username" class="w-full border p-2 rounded mb-4" required>

        <label class="block mb-2">Passwort</label>
        <input name="password" type="password" class="w-full border p-2 rounded mb-4" required>

        <button class="bg-blue-600 text-white py-2 w-full rounded hover:bg-blue-700">Anmelden</button>
    </form>
{% endblock %}
